<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="description" name="Memeset">
    <title>GIF SET - Find Your GIF</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container text-center">
      <div class="jumbotron">
        <h1>GIF SET</h1>
        <div class="search-container">
          <form id="searchForm">
            <input id="searchInput" class="search-input" type="text" placeholder="Search GIFs">
            <input id="searchBtn" class="search-btn" type="submit" value="">
          </form>
        </div>
      </div>

      <div class="results-container">
        <div id="gallery">
          <h4 class="font-weight-light">TRENDING:</h4>
        </div>
        <div id="loadMore" class="hidden">
          <input id="loadMoreBtn" class="load-more-btn" type="button" value="Load More">
        </div>
      </div>

      <div id="lightboxOverlay" class="lightbox-overlay">
        <div id="lightboxContent" class="lightbox-content"></div>
        <span id="lightboxClose" class="lightbox-close">&times;</span>
        <span id="lightboxPrev" class="lightbox-prev">&#10094;</span>
        <span id="lightboxNext" class="lightbox-next">&#10095;</span>
      </div>
    </div>

    <!-- JS -->
    <script src="assets/js/util.js"></script>
    <script src="assets/js/giphy.js"></script>
